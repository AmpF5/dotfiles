# Tokyonight
# TokyoNight Color Palette
set -g @tokyo_bg "#1f2335"
set -g @tokyo_fg "#7aa2f7"
set -g @tokyo_red "#f7768e"
set -g @tokyo_green "#9ece6a"
set -g @tokyo_yellow "#e0af68"
set -g @tokyo_blue "#7aa2f7"
set -g @tokyo_magenta "#bb9af7"
set -g @tokyo_cyan "#7dcfff"
set -g @tokyo_gutter "#3b4261"

set -g mode-style "fg=#{@tokyo_fg},bg=#{@tokyo_gutter}"

set -g message-style "fg=#{@tokyo_fg},bg=#{@tokyo_gutter}"
set -g message-command-style "fg=#{@tokyo_fg},bg=#{@tokyo_gutter}"

set -g pane-border-style "fg=#{@tokyo_gutter}"
set -g pane-active-border-style "fg=#{@tokyo_fg}"

set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#{@tokyo_fg},bg=#{@tokyo_bg}"

# status left look and feel

# 1. Session Name & Prefix Indicator
set -ga status-left "#{?client_prefix,#[bg=#{@tokyo_red}]#[fg=#{@tokyo_bg}] bold   #S ,#[bg=#{@tokyo_bg}]#[fg=#{@tokyo_green}]  #S }"

# 2. Separator
set -ga status-left "#[bg=#{@tokyo_bg}]#[fg=#{@tokyo_gutter}]|"

# 3. Current Command (using Magenta/Maroon equivalent)
set -ga status-left "#[bg=#{@tokyo_bg}]#[fg=#{@tokyo_magenta}]  #{pane_current_command} "

# 4. Separator
set -ga status-left "#[bg=#{@tokyo_bg}]#[fg=#{@tokyo_gutter}]│"

# 5. Current Path (using Blue)
set -ga status-left "#[bg=#{@tokyo_bg}]#[fg=#{@tokyo_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "

# 6. Zoom Indicator (using Yellow)
set -ga status-left "#[bg=#{@tokyo_bg}]#[fg=#{@tokyo_gutter}]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=#{@tokyo_bg}]#[fg=#{@tokyo_yellow}]#{?window_zoomed_flag,  zoom ,}"


