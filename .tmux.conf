set -g status-right-length 100
set -g status-right ""

# 1. Application/Command (Replacing @catppuccin_status_application)
# We use the TokyoNight Magenta to make the application name stand out
set -ga status-right "#[bg=#{@tokyo_bg},fg=#{@tokyo_magenta}]  #{pane_current_command} "

# 2. Separator
set -ga status-right "#[bg=#{@tokyo_bg},fg=#{@tokyo_gutter}]│"

# 3. CPU & Memory Load
# We use the Green variable for the plugin output to keep it consistent
set -ga status-right "#[fg=#{@tokyo_green}]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --colors --powerline-right --interval 2)#[default]"
